<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AwesomePromotion</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="../../static/img/logo/icon.png">
    <link rel="stylesheet" href="../../static/css/root.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/awesome-bootstrap-checkbox/v0.2.3/awesome-bootstrap-checkbox.min.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="../../static/plugins/sweetalert/sweetalert.min.js"></script>
    <style>
        .red{
            color:red;
        }
        .form-group {
            margin-bottom: 25px;
        }
    </style>
</head>
<body style="padding-bottom: 15%;">
<div id="loading" class="loading-wrap" style="display: none;">
    <div class="loader" >
        <div class="la-ball-clip-rotate-multiple la-3x">
            <div></div>
            <div></div>
        </div>
        <div class="loaderTxt">数据交互中...</div>
    </div>
</div>
<input type="hidden" id="token" value="<%._xsrf%>">
<div id="mainContent" class="panel panel-headline">
    <div class="panel-heading">
        <h3 class="panel-title">系统设置</h3>
        <hr>
    </div>
    <div class="panel-body" style="padding-bottom: 6%;margin-top: -25px;">
        <div class="row" >
            <div class="col-md-12" >
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label class="col-sm-3 control-label form-label">重置关键词<span class="red"></span></label>
                        <div class="col-sm-6">
                            <button id="reset" type="button" class="btn btn-danger btn-sm">一键重置</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label form-label">Root模式<span class="red"></span></label>
                        <div class="col-sm-6" style="margin-top: 2px;">
                            <input id="switchRoot" type="checkbox" class="make-switch" data-on-color="success" data-off-color="primary">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-switch/4.0.0-alpha.1/js/bootstrap-switch.min.js"></script>
<script src="../../static/js/util.js"></script>
<script src="../../static/js/main/sysSetting.js"></script>
<script>var sysSetting=<%.sysSetting%></script>
</body>
</html>
