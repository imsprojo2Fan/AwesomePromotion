
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板页管理</title>
    <!-- ========== Css Files ========== -->
    <link href="../../static/css/root.css" rel="stylesheet">
    <link href="../../static/css/design.css" rel="stylesheet">
</head>
<body style="padding-bottom: 8%">
<input type="hidden" value="<% ._xsrf%>" id="token">
<div id="loading" class="loading-wrap">
    <div class="loader" >
        <div class="la-ball-clip-rotate-multiple la-3x">
            <div></div>
            <div></div>
        </div>
        <div class="loaderTxt">数据交互中...</div>
    </div>
</div>

<div style="position: fixed;top:0px;width: 100%;z-index: 99;background: #f5f5f5;">
    <!-- Start Page Header -->
    <div class="page-header" style="padding-left: 15px;">
        <h2 class="title">模板页管理</h2>
        <ol class="breadcrumb">
            <li><span id="tabHref01" href="javascript:void(0)">数据列表</span></li>
            <li><span id="tabHref02" class="active" href="javascript:void(0)">新增数据</span></li>
        </ol>
    </div>

</div>

<!-- START CONTENT -->
<div class="content">

    <!-- START CONTAINER -->
    <div class="container-padding" >

        <!-- Start Row -->
        <div class="row">

            <!-- Start Panel -->
            <div id="panel" class="col-sm-12">
                <div class="panel panel-default">
                    <div id="tab1" class="panel-body table-responsive">
                        <table id="myTable" class="table display">
                            <thead>
                            <tr>
                                <th>页面原标题</th>
                                <th>关键词</th>
                                <th>本站预览</th>
                                <th>源网页</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End Panel -->

        </div>
        <!-- End Row -->

    </div>
    <!-- END CONTAINER -->

    <!-- 模态框-detail（Modal） -->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        查看详情
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >页面标题：<span id="detail_title"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >关键词：<span id="detail_keyword"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >操作一：<span id="detail_url"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >操作二：<span id="detail_murl"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >备注信息：<span id="detail_remark"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >创建时间：<span id="detail_created"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >最近更新：<span id="detail_updated"></span></p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 新建模板页-模态框（Modal） -->
    <div class="modal fade" id="myModal02" style="overflow-y: auto;z-index: 9999" tabindex="-1" role="dialog" aria-labelledby="myModal02Label" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button onclick="javascript:$('#tabHref01').click();" type="button" id="modalClose" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h3 style="font-weight: 700" class="modal-title" id="editModalLabel">
                        新建模板页<span id="tip" style="font-size: 13px;font-weight: normal;"><span style="color: red">*</span>为必填</span>
                    </h3>

                </div>
                <div class="modal-body">
                    <form class="form-horizontal" autocomplete="off">

                        <div >

                            <div class="form-group">
                                <label class="col-sm-3 control-label form-label"><span style="color: red">*</span>链接地址</label>
                                <div class="col-sm-8">
                                    <input id="urlInput" type="text" class="form-control" placeholder="请输入要拷贝模板的网页地址">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label form-label"><span style="color: red">*</span>关键词</label>
                                <div id="selectAddWrap" class="col-sm-8">
                                    <select id="selectAdd" class="selectpicker show-tick form-control" multiple data-max-options="3" data-live-search="true" data-style="btn-default">
                                        <option>Mustard</option>
                                        <option>Ketchup</option>
                                        <option>Relish</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label form-label"><span class="red"></span>页面是否跳转</label>
                                <div class="col-sm-8">
                                    <div style="margin-top: 6px" class="custom-control custom-switch">
                                        <input id="redirectSwitch" type="checkbox" class="make-switch" data-on-color="primary" data-off-color="danger">
                                    </div>
                                    <p style="font-size: 10px;margin-top: 5px;">提示:选'是',进入当前模板页时将自动跳转入目标页</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label form-label">目标跳转页面</label>
                                <div class="col-sm-8">
                                    <input id="redirectPage" type="text" class="form-control" placeholder="请输入要跳转页面地址">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label form-label">备注信息</label>
                                <div class="col-sm-8">
                                    <textarea id="remark" class="form-control" placeholder=""></textarea>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="addTemplete" class="btn btn-default" >
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 模态框-edit（Modal） -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="editModalLabel">
                        编辑信息&nbsp;&nbsp;<span id="tip4edit"></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" autocomplete="off">
                        <div class="form-group">
                            <label for="account" class="col-sm-2 control-label form-label"><span class="red">*</span>页面标题</label>
                            <div class="col-sm-10">
                                <%/*onKeyUp="value=value.replace(/[^/a-zA-Z0-9]/g,'')"*/%>
                                <input type="hidden" id="Id">
                                <input type="text" class="form-control" maxlength="20" style="ime-mode:disabled" id="title_edit" placeholder="请输入页面标题">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label"><span style="color: red">*</span>关键词</label>
                            <div id="selectEditWrap" class="col-sm-10">
                                <select id="selectEdit" class="selectpicker show-tick form-control" multiple data-max-options="3" data-live-search="true" data-style="btn-default">
                                    <option>Mustard</option>
                                    <option>Ketchup</option>
                                    <option>Relish</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label"><span class="red"></span>页面是否跳转</label>
                            <div class="col-sm-10">
                                <div style="margin-top: 6px" class="custom-control custom-switch">
                                    <input id="redirectSwitch_edit" type="checkbox" class="make-switch" data-on-color="primary" data-off-color="danger">
                                </div>
                                <p style="font-size: 10px;margin-top: 5px;">提示:选'是',进入当前模板页时将自动跳转入目标页</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label">目标跳转页面</label>
                            <div class="col-sm-10">
                                <input id="redirectPage_edit" type="text" class="form-control" placeholder="请输入要跳转页面地址">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label">描述信息</label>
                            <div class="col-sm-10">
                                <textarea id="description" class="form-control" placeholder=""></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label form-label">备注信息</label>
                            <div class="col-sm-10">
                                <textarea id="remark_edit" class="form-control" placeholder=""></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="edit()" class="btn btn-default">
                        提交更新
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</div>
<!-- End Content -->


<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
<script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-switch/4.0.0-alpha.1/js/bootstrap-switch.min.js"></script>
<script src="../../static/js/util.js"></script>
<script src="../../static/plugins/datatables/datatables.min.js"></script>

<script>var dataList = <%.dataList%>;</script>
<script src="../../static/js/main/template.js"></script>

</body>
</html>
