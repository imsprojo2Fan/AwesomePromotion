
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理</title>
    <!-- ========== Css Files ========== -->
    <link href="../../static/css/root.css" rel="stylesheet">
    <link href="../../static/css/design.css" rel="stylesheet">
</head>
<body style="padding-bottom: 8%">
<input type="hidden" value="<% ._xsrf%>" id="token">
<div id="loading" class="loading-wrap">
    <div class="loader" >
        <div class="la-ball-clip-rotate-multiple la-3x">
            <div></div>
            <div></div>
        </div>
        <div class="loaderTxt">数据交互中...</div>
    </div>
</div>

<div style="position: fixed;top:0px;width: 100%;z-index: 99;background: #f5f5f5;">
    <!-- Start Page Header -->
    <div class="page-header" style="padding-left: 15px;">
        <h2 class="title">关键词管理</h2>
        <ol class="breadcrumb">
            <li><span id="tabHref01" href="javascript:void(0)">数据列表</span></li>
            <li><span id="tabHref02" class="active" href="javascript:void(0)">新增数据</span></li>
        </ol>
    </div>

</div>

<!-- START CONTENT -->
<div class="content">

    <!-- START CONTAINER -->
    <div class="container-padding" >

        <!-- Start Row -->
        <div class="row">

            <!-- Start Panel -->
            <div id="panel" class="col-sm-12">
                <div class="panel panel-default">
                    <div id="tab1" class="panel-body table-responsive">
                        <table id="myTable" class="table display">
                            <thead>
                            <tr>
                                <th>关键字</th>
                                <th>广告外链</th>
                                <th>描述信息</th>
                                <th>所属分类</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="tab2" style="display: none">

                        <div class="panel-body">
                            <form class="form-horizontal" autocomplete="off">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label form-label"></label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="account" class="col-sm-2 control-label form-label"><span class="red">*</span>关键词</label>
                                    <div class="col-sm-10">
                                        <%/*onKeyUp="value=value.replace(/[^/a-zA-Z0-9]/g,'')"*/%>
                                        <input type="text" class="form-control" maxlength="20" style="ime-mode:disabled" id="keyword" placeholder="请输入关键词">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label form-label">所属分组</label>
                                    <div class="col-sm-6">
                                        <select id="type" class="selectpicker" >
                                            <option selected value="1">默认分组</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label form-label"><span class="red">*</span>广告外链</label>
                                    <div class="col-sm-10">
                                        <div style="margin: 8px 0px">
                                            <input type="radio" checked name="switch" value="0"/><label class="margin">手动输入</label>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <input type="radio" name="switch" value="1"/><label class="margin">下拉选择</label>
                                        </div>
                                        <div id="ourlHtml">
                                            <input type="text" class="form-control" style="ime-mode:disabled" id="oUrl" placeholder="请输入外链链接">
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label form-label">描述信息</label>
                                    <div class="col-sm-10">
                                        <textarea id="description" class="form-control" placeholder=""></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label form-label">备注信息</label>
                                    <div class="col-sm-10">
                                        <textarea id="remark" class="form-control" placeholder=""></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-6">
                                        <a href="javascript:add()" class="btn btn-default">提交</a>&nbsp;&nbsp;
                                        <a id="reset" href="javascript:reset()" class="btn btn-danger">重置</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Panel -->

        </div>
        <!-- End Row -->

    </div>
    <!-- END CONTAINER -->

    <!-- 模态框-detail（Modal） -->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        查看详情
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >关键词：<span id="detail_keyword"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >所属分类：<span id="detail_type"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >广告外链：<span id="detail_url"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >描述信息：<span id="detail_description"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >备注信息：<span id="detail_remark"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >创建时间：<span id="detail_created"></span></p>
                    </div>
                    <div class="col-sm-offset-1">
                        <p class="form-control-static" >最近更新：<span id="detail_updated"></span></p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 模态框-edit（Modal） -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="editModalLabel">
                        编辑信息&nbsp;&nbsp;<span id="tip"></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" autocomplete="off">
                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label"></label>
                            <div class="col-sm-10">
                                <p class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="account" class="col-sm-2 control-label form-label"><span class="red">*</span>关键词</label>
                            <div class="col-sm-10">
                            <%/*onKeyUp="value=value.replace(/[^/a-zA-Z0-9]/g,'')"*/%>
                                <input type="hidden" id="id_edit">
                                <input type="text" class="form-control" maxlength="20" style="ime-mode:disabled" id="keyword_edit" placeholder="请输入关键词">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label">所属分类</label>
                            <div class="col-sm-6">
                                <select id="type_edit" class="selectpicker" >
                                    <option selected value="1">默认分组</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label"><span class="red">*</span>外链地址</label>
                            <div class="col-sm-10">
                                <div style="margin: 8px 0px">
                                    <input type="radio" checked name="switch_edit" value="0"/><label class="margin">手动输入</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="radio" name="switch_edit" value="1"/><label class="margin">下拉选择</label>
                                </div>
                                <div id="ourlHtml_edit">
                                    <input type="text" class="form-control" style="ime-mode:disabled" id="oUrl_edit" placeholder="请输入外链链接">
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label form-label">描述信息</label>
                            <div class="col-sm-10">
                                <textarea id="description_edit" class="form-control" placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label form-label">备注信息</label>
                            <div class="col-sm-10">
                                <textarea id="remark_edit" class="form-control" placeholder=""></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="edit()" class="btn btn-default">
                        提交更新
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</div>
<!-- End Content -->

<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
<script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
<script src="../../static/js/util.js"></script>
<script src="../../static/plugins/datatables/datatables.min.js"></script>
<script>var ads = <%.dataList%>;</script>
<script src="../../static/js/main/keyword.js"></script>
</body>
</html>
