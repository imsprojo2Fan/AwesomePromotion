<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>极光推客</title>
    <meta content="【极光推客】是一个完全在线配置和云采集的网页数据采集和发布平台。它功能强大，操作非常简单，并且不需要安装任何客户端或插件；支持在线可视化点选；集成智能提取引擎，自动识别数据和规则；独家首创书签一键采集发布；无缝对接各种CMS网站（wordpress,dedeCMS等）、Http接口，数据库等。是免费的在线网页数据采集软件平台。支持站群发布。" name="description">
    <meta content="在线数据采集器，采集软件推荐，免费数据采集软件，文章采集器，wordpress自动采集发布，织梦DeDe 采集系统，网页采集器，站群" name="keywords">
    <meta name="msapplication-tap-highlight" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="../static/img/logo/icon.png">
    <!-- Web Font -->
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--  Bootstrap 3-->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css" rel="stylesheet">

    <!-- Loader Style -->
    <link rel="stylesheet" href="../static/css/loader-2.css">
    <!--Sweet alert-->
    <link href="https://cdn.bootcss.com/limonte-sweetalert2/7.29.2/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/limonte-sweetalert2/7.29.2/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../static/css/util.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/plugins/minirefresh/minirefresh.css" />
    <link href="https://cdn.bootcss.com/csshake/1.5.3/csshake.min.css" rel="stylesheet">
</head>

<body>
    <input type="hidden" id="token" value="<%._xsrf%>">

    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- /Preloader -->

    <div id="PCWrap">
        <div class="AppHeader">
            <div class="headWrap">
                <h1 class="shake-opacity" onclick="javascript:window.open('/login','_blank');">极</h1>
                <div class="headWrap01">
                    <span class="active4span">推荐</span>
                    <span>最新</span>
                    <span>热榜</span>
                </div>
                <div class="headWrap02">
                    <input id="keyInput" class="Input" placeholder="搜索你感兴趣的内容…" value="">
                    <img style="margin-left: -45px" width="20" src="../static/img/search.png">
                    <button id="search" type="button" class="btn btn-primary">搜索</button>
                </div>
            </div>

        </div>
        <div class="content">
            <div class="content01" >
                <div style="z-index: 999;" id="pc_minirefresh0" class="minirefresh-wrap-pc">
                    <div class="minirefresh-scroll">
                        <div id="pc_linkWrap0"></div>
                    </div>
                </div>
                <div style="z-index: 999;display: none" id="pc_minirefresh1" class="minirefresh-wrap-pc">
                    <div class="minirefresh-scroll">
                        <div id="pc_linkWrap1"></div>
                    </div>
                </div>
                <div style="z-index: 999;display: none" id="pc_minirefresh2" class="minirefresh-wrap-pc">
                    <div class="minirefresh-scroll">
                        <div id="pc_linkWrap2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content02" id="">
            <img height="275" width="285" src="../static/img/ad/ad01.jpg">
        </div>
        <div class="content03" id="">
            <img height="275" width="285" src="../static/img/ad/ad02.jpg">
        </div>

    </div>

    <div id="phoneWrap">
        <div class="phone-head">
            <div class="headWrap01">
                <span class="active4span">推荐</span>
                <span>最新</span>
                <span>热榜</span>
                <img onclick="search()" width="25" src="../static/img/search.png">
            </div>
        </div>

        <div style="z-index: 999;" id="phone_minirefresh0" class="minirefresh-wrap-phone">
            <div class="minirefresh-scroll">
                <div id="phone_linkWrap0" style="margin-top: -5px;"></div>
            </div>
        </div>
        <div style="z-index: 999;display: none" id="phone_minirefresh1" class="minirefresh-wrap-phone">
            <div class="minirefresh-scroll">
                <div id="phone_linkWrap1" style="margin-top: -5px;"></div>
            </div>
        </div>
        <div style="z-index: 999;display: none" id="phone_minirefresh2" class="minirefresh-wrap-phone">
            <div class="minirefresh-scroll">
                <div id="phone_linkWrap2" style="margin-top: -5px;"></div>
            </div>
        </div>
    </div>

    <!-- Back to top -->
    <div id="scroll-top"></div>
    <!-- /Back to top -->

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="../static/plugins/minirefresh/minirefresh.js"></script>
    <%/*<script type="text/javascript" src="../static/plugins/minirefresh/themes/taobao/minirefresh.theme.taobao.js"></script>*/%>
    <script type="text/javascript" src="../static/plugins/minirefresh/common/common.js"></script>
    <script>var dataList = <%.dataList%>;</script>
    <script src="../static/js/util.js"></script>
    <script src="../static/js/index.js"></script>

</body>
</html>
