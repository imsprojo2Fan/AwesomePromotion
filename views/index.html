<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <meta name="keywords" charset="">
    <meta name="description" content="">
    <meta name="msapplication-tap-highlight" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="../static/img/logo/icon.png">
    <!-- Web Font -->
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--  Bootstrap 3-->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loader Style -->
    <link rel="stylesheet" href="../static/css/loader-2.css">
    <!--Sweet alert-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.css">
    <script src="../../static/plugins/sweetalert/sweetalert.min.js"></script>

    <style>
        *{
            outline: none;
            box-shadow: none;
        }
        .btn{
            height: 36px;
            line-height: 27px;
            background-image: -webkit-gradient(linear,left top,left bottom,from(#f5f5f5),to(#f1f1f1));
            background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
            -webkit-border-radius: 2px;
            -webkit-user-select: none;
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 4px;
            color: #5F6368;
            cursor: pointer;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            min-width: 54px;
            padding: 0 16px;
            text-align: center;
        }
        .btn:hover{
            background-color: #f8f8f8;border: 1px solid #c6c6c6;box-shadow: 0 1px 1px rgba(0,0,0,0.1);color: #222;
        }
        input:hover{
            box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        input:focus{
            box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
    </style>
</head>

<body>
    <input type="hidden" id="token" value="{{._xsrf}}">
    <div style="margin-top:10.5%;text-align: center">
        <img src="../static/img/logo/logPic.png">
    </div>
    <div style="border: 0px solid red;height: 75px;text-align: center;margin-top: 20px;">
        <input style="width: 584px;border-radius: 80px;border: 1px solid #e0e0e0;height: 44px;padding-left: 20px;font-size: 18px;">
        <img style="position: relative;z-index: 99;right: 40px;" width="24" src="../static/img/logo/googlemic_color_24dp.png">
    </div>

    <div style="margin-top: 10px;text-align: center">
        <button class="btn" style="margin-right: 3px;">Google搜索</button>
        <button class="btn" style="margin-left: 3px;">手气不错</button>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('.btn').on("click",function () {
                sweetAlert(
                        '错误提示',
                        '网络似乎已被外星人劫持!!！',
                        'error'
                );
            });
        })
    </script>
</body>
</html>
